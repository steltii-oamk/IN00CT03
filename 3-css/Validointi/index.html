<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Order</title>
</head>
<body>
  <form>
    <h3>Order from my web shop</h3>
    <div>
      <label class="required">First name</label>
      <input type="text" maxlength="30" required  placeholder="Enter first name"/>
      <span>&nbsp;</span>
    </div>
    <div>
      <label class="required">Last name</label>
      <input type="text" maxlength="30" required placeholder="Enter last name"/>
      <span>&nbsp;</span>
    </div>
    <div>
      <label class="required">Address</label>
      <input type="text" maxlength="50" required placeholder="Enter address"/>
      <span>&nbsp;</span>
    </div>
    <div>
      <label class="required">Zip</label>
      <input required type="tel" maxlength="5" placeholder="Enter zip using 5 numbers"/>
      <span>&nbsp;</span>
    </div>
    <div>
      <label class="required">City</label>
      <input type="text" maxlength="30" required placeholder="Enter city" />
      <span>&nbsp;</span>
    </div>
    <div>
      <label class="required">Email</label>
      <input type="email" maxlength="30" required placeholder="Enter your email address" />
      <span>&nbsp;</span>
    </div>
    <div>
      <label class="required">Payment</label>
      <select>
        <option>Mastercard</option>
        <option>Visa</option>
        <option>PayPal</option>
      </select>
    </div>
    <div>
      <input type="checkbox" /><label>I want to receive a newsletter</label>
    </div>
    <button>Order</button>
</form>
</body>
</html>
